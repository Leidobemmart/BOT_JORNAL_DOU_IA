name: Test DOU Bot (Email Only)

on:
  workflow_dispatch:

jobs:
  test-bot:
    runs-on: ubuntu-latest

    env:
      # === SMTP Secrets ===
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}

      # === Emails (NÃO são secrets) ===
      EMAIL_FROM: "monitor.lotes.martinelliaud@gmail.com"
      EMAIL_TO:   "diogo.neis@martinelliaud.com.br"
      EMAIL_CC:   "dvneis@gmail.com"
      EMAIL_BCC:  #"bcc@gmail.com"

      FORCE_TEST_EMAIL: "false" #"true" força email / "false" não

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Run DOU Bot (Email Test)
        run: python -m src.bot

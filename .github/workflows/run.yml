name: DOU Bot

on:
  schedule:
    # Executa todo dia √∫til √†s 07:00 BRT (‚âà 10:00 UTC)
    - cron: '0 10 * * 1-5'
  workflow_dispatch:
    inputs:
      force_test_email:
        description: 'Enviar APENAS email de teste (FORCE_TEST_EMAIL)'
        required: false
        default: 'false'

concurrency:
  group: dou-bot
  cancel-in-progress: false

jobs:
  run-dou-bot:
    runs-on: ubuntu-latest

    env:
      PYTHONUNBUFFERED: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

      # Caminho do c√≥digo
      PYTHONPATH: "${{ github.workspace }}/src"

      # Config de log
      LOG_LEVEL: "INFO"

      # Controle de email de teste (l√™ em src/main.py)
      FORCE_TEST_EMAIL: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.force_test_email || 'false' }}

      # SMTP / Email - configure como secrets do reposit√≥rio
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      SMTP_USE_TLS: ${{ secrets.SMTP_USE_TLS }}

      MAIL_FROM: ${{ secrets.MAIL_FROM }}
      MAIL_TO: ${{ secrets.MAIL_TO }}
      MAIL_CC: ${{ secrets.MAIL_CC }}
      MAIL_BCC: ${{ secrets.MAIL_BCC }}

      # IA (opcionais)
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Garante que o Playwright est√° dispon√≠vel
          pip install playwright
          python -m playwright install chromium

      - name: Validar config.yml
        run: |
          python - << 'PY'
          import sys
          from pathlib import Path

          # Adiciona src ao sys.path
          src_path = Path("src").resolve()
          if str(src_path) not in sys.path:
              sys.path.insert(0, str(src_path))

          from core.config import Config  # usa src/core/config.py

          config_path = Path("config.yml")
          if not config_path.exists():
              raise SystemExit("config.yml n√£o encontrado na raiz do reposit√≥rio")

          cfg = Config(config_path)
          cfg.load()
          cfg.validate()
          print("‚úÖ config.yml carregado e validado com sucesso")
          PY

      - name: Executar rob√¥ DOU
        run: |
          echo "üöÄ Iniciando rob√¥ DOU..."
          python src/main.py

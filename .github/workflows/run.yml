name: Run DOU Bot

on:
  # Execução automática agendada (horário em UTC)
  schedule:
    # 08:15 BRT (UTC-3) = 11:15 UTC
    - cron: '15 11 * * *'

  # Disparo manual
  workflow_dispatch:
    inputs:
      test_email:
        description: 'Enviar apenas e-mail de teste (true/false)'
        default: 'false'
      debug:
        description: 'Ativar logs em DEBUG (true/false)'
        default: 'false'

jobs:
  run-dou-bot:
    runs-on: ubuntu-latest

    env:
      # === SMTP (sempre em secrets) ===
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}

      # === IA (opcional, para o futuro) ===
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      HF_TOKEN:       ${{ secrets.HF_TOKEN }}

      # === Emails (NÃO em secrets; ajuste para os reais) ===
      EMAIL_FROM: "monitor.lotes.martinelliaud@gmail.com"
      EMAIL_TO:   "diogo.neis@martinelliaud.com.br"
      EMAIL_CC:   "dvneis@gmail.com"
      EMAIL_BCC:  #"bcc@gmail.com"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Run DOU bot
        env:
          # Herdar env do job + sobrescrever FORCE_TEST_EMAIL e LOG_LEVEL
          FORCE_TEST_EMAIL: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.test_email || 'false' }}
          LOG_LEVEL: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug == 'true' && 'DEBUG' || 'INFO' }}
        run: |
          echo "FORCE_TEST_EMAIL = $FORCE_TEST_EMAIL"
          echo "LOG_LEVEL = $LOG_LEVEL"
          python -m src.bot 2>&1 | tee bot.log

      - name: Upload execution logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: execution-logs
          path: |
            bot.log

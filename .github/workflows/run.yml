# ------------------------------------------------------------------
# run.yml - Workflow do GitHub Actions para rodar o robÃ´ do DOU
#
# EstratÃ©gia:
# - Executar o robÃ´ 1x ao dia apÃ³s a atualizaÃ§Ã£o do DOU.
# - PadrÃ£o: perÃ­odo 'today' (ediÃ§Ã£o do dia) definido no config.yml.
# - Disparo manual (workflow_dispatch) com APENAS um override de perÃ­odo:
#   today | week | month | any.
# ------------------------------------------------------------------

name: Run DOU Bot

on:
  # ExecuÃ§Ã£o automÃ¡tica agendada (horÃ¡rio em UTC)
  schedule:
    # 07:50 BRT (UTC-3) = 10:50 UTC
    - cron: '50 10 * * *'

    # 08:30 BRT (UTC-3) = 11:30 UTC
    - cron: '30 11 * * *'

  # Disparo manual via interface do GitHub Actions
  workflow_dispatch:
    inputs:
      test_email:
        description: 'Force test email (send even with no findings)'
        default: 'false'
      period:
        description: 'Search period override: today | week | month | any'
        default: ''

jobs:
  run-dou-bot:
    runs-on: ubuntu-latest

    # PermissÃµes necessÃ¡rias para comitar o seen.json de volta no repositÃ³rio
    permissions:
      contents: write

    steps:
      # ------------------------------------------------------------------
      # 1) Checkout do cÃ³digo fonte do repositÃ³rio
      # ------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------------
      # 2) ConfiguraÃ§Ã£o do Python 3.11 (padrÃ£o do robÃ´)
      # ------------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'   # ðŸ‘ˆ AQUI estÃ¡ o pulo do gato

      # ------------------------------------------------------------------
      # 3) InstalaÃ§Ã£o das dependÃªncias do projeto
      # ------------------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ------------------------------------------------------------------
      # 3.5) InstalaÃ§Ã£o dos browsers do Playwright (Chromium)
      #
      # Sem este passo, o erro "Executable doesn't exist" aparece,
      # porque sÃ³ a biblioteca Python Ã© instalada, mas nÃ£o o navegador.
      # ------------------------------------------------------------------
      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      # ------------------------------------------------------------------
      # 4) ConfiguraÃ§Ã£o das variÃ¡veis de ambiente para o robÃ´
      # ------------------------------------------------------------------
      - name: Set environment variables
        run: |
          # SMTP config (obrigatÃ³rio para enviar e-mail)
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> $GITHUB_ENV
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> $GITHUB_ENV
          echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> $GITHUB_ENV
          echo "SMTP_PASS=${{ secrets.SMTP_PASS }}" >> $GITHUB_ENV

          # Remetente padrÃ£o (opcional se jÃ¡ estiver no config.yml)
          if [ -n "${{ secrets.MAIL_FROM }}" ]; then
            echo "MAIL_FROM=${{ secrets.MAIL_FROM }}" >> $GITHUB_ENV
          fi

          # DestinatÃ¡rios padrÃ£o (opcional, normalmente definido no config.yml)
          if [ -n "${{ secrets.MAIL_TO }}" ]; then
            echo "MAIL_TO=${{ secrets.MAIL_TO }}" >> $GITHUB_ENV
          fi

          # Token da IA (Hugging Face Inference)
          if [ -n "${{ secrets.HF_TOKEN }}" ]; then
            echo "HF_TOKEN=${{ secrets.HF_TOKEN }}" >> $GITHUB_ENV
          fi

          # Token da IA (Gemini / Google Generative AI)
          if [ -n "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> $GITHUB_ENV
          fi
      
      - name: Check HF token presence
        run: |
          python - << 'EOF'
          import os
          print("HF_TOKEN presente?", bool(os.getenv("HF_TOKEN")))
          EOF

      - name: Check Gemini token presence
        run: |
          python - << 'EOF'
          import os
          print("GEMINI_API_KEY presente?", bool(os.getenv("GEMINI_API_KEY")))
          EOF

          # Overrides apenas quando disparado manualmente
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # FORCE_TEST_EMAIL: forÃ§a envio de e-mail de teste mesmo sem resultados
            if [ "${{ github.event.inputs.test_email }}" = "true" ]; then
              echo "FORCE_TEST_EMAIL=true" >> $GITHUB_ENV
            fi

            # PERIOD_OVERRIDE a partir do input 'period', se informado
            if [ -n "${{ github.event.inputs.period }}" ]; then
              echo "PERIOD_OVERRIDE=${{ github.event.inputs.period }}" >> $GITHUB_ENV
            fi
          fi
        shell: bash

      # ------------------------------------------------------------------
      # 4.5) (OPCIONAL) Verificar se o token da IA chegou corretamente
      # ------------------------------------------------------------------
      - name: Check HF token presence
        run: |
          python - << 'EOF'
          import os
          print("HF_TOKEN presente?", bool(os.getenv("HF_TOKEN")))
          EOF

      # ------------------------------------------------------------------
      # 5) ExecuÃ§Ã£o do robÃ´ (script principal main.py em src/)
      # ------------------------------------------------------------------
      - name: Run DOU bot
        run: |
          python src/main.py

      # ------------------------------------------------------------------
      # 6) Upload de artefatos de debug (se existirem)
      #
      # O main.py salva HTMLs de listagem em artifacts/ quando
      # a busca via URL direta nÃ£o encontra resultados. Aqui
      # fazemos upload desses arquivos para inspeÃ§Ã£o posterior.
      # ------------------------------------------------------------------
      - name: Upload debug artifacts (listing HTML), if any
        uses: actions/upload-artifact@v4
        with:
          name: dou-listing-html
          path: artifacts
          if-no-files-found: ignore

      # ------------------------------------------------------------------
      # 7) Commit do arquivo de estado (state/seen.json)
      #
      # Se o main.py marcou novas publicaÃ§Ãµes como "vistas",
      # o seen.json serÃ¡ alterado. Se houver alteraÃ§Ãµes, comita e dÃ¡ push.
      # ------------------------------------------------------------------
      - name: Commit state (seen.json)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state/seen.json
            git commit -m "chore: update seen.json [skip ci]" || true
            git push
          else
            echo "No changes to commit."
          fi
        shell: bash
